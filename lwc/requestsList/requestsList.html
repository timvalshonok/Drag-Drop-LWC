<template>
    <lightning-layout vertical-align="stretch" multiple-rows="true" class="x-large">
        <lightning-layout-item flexibility="auto" padding="around-small" class="custom-box">
            <div class="slds-text-heading_large">New</div>
            <div id="new" style="height:100%" ondrop={handleDrop} ondragover={handleDragOver}>
                <template if:true={requestsNewList}>
                    <template for:each={requestsNewList} for:item="request">
                        <div key={request.Name} draggable="true" id={request.Name} data-id={request.Name} ondragstart={dragStart} ondragend={dragEnd} class="slds-p-around_small">
                            <lightning-card style="width: 50px;"  variant="Narrow" title={request.Description} icon-name="custom:custom18">
                                <div class="slds-p-horizontal_small">
                                    <template if:true={request.Name}>
                                        <span>{request.Name}</span><br/>
                                    </template>
                                    <template if:true={request.Contact}>
                                        <span>Contact Name: {request.Contact}</span><br/>
                                    </template>
                                    <template if:true={request.AccountName}>
                                        <span>Account Name: {request.Account}</span><br/>
                                    </template>
                                    <template if:true={request.Phone}>
                                        <span>Phone: {request.Phone}</span><br/>
                                    </template>
                                    <template if:true={request.Priority}>
                                        <span>Priority: {request.Priority}</span><br/>
                                    </template>
                                    <template if:true={request.Status}>

                                    </template>
                                    <template if:true={request.Expiration_Date}>
                                        <span>Expiration Date: {request.Expiration_Date}</span><br/>

                                </div>
